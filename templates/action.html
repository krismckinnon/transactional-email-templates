<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Actionable emails e.g. reset password</title>
<link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope itemtype="http://schema.org/ConfirmAction">
					<tr>
						<td class="content-wrap">
							<meta itemprop="name" content="Confirm Email"/>
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td valign='center' class="titleBlock">
										<span class='titleText'>Documents available for signing</span>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										$PACKAGE_OWNER_NAME; has asked you to digitally sign the document &quot;$PACKAGE_NAME;&quot;.
									</td>
								</tr>
								<tr>
									<td class="content-block" itemprop="handler" itemscope itemtype="http://schema.org/HttpActionHandler">
										<a href="$LINK_URL;" class="btn-primary" itemprop="url">View and Sign Documents</a>
									</td>
								</tr>
								<tr>
									<td class="content-block">
									<p>If you cannot view this document, please contact us toll free at $SUPPORT_PHONE_NUMBER;.</p>
									</td>
								</tr>
								<tr>
									<td class="logo-block">

									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<div class="footer">
					<table width="100%">
						<tr>
							<td valign='top' class="alignleft content-block logo-block"><a href="http://www.lendesk.com"><img class='lendesk-logo' src='images/logo_small_blue.png'></a></td>
								<td valign='middle' class='alignright content-block'><span class='bottomPromoLine'>Documents sent through Lendesk</span><BR><span class='bottomTagLine'><b>Lendesk:</b> Lending Simplified</span></td>
						</tr>
					</table>
				</div></div>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
